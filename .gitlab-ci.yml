stages:
  - build
  - test
  - deploy

build:
  stage: build
  tags:
    - digitalocean
  script:
    - echo "Building..."
    - cp .env.example .env
    - composer install
    - npm install

test:
  stage: test
  tags:
    - digitalocean
  script:
    - echo "testing..."
    - cp .env.example .env
    - composer install
    - php artisan key:generate
    - npm install
    - npm run build
    - php artisan test

deploy:
   stage: deploy
   tags:
     - digitalocean
   script:
